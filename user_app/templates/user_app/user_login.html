{% extends 'index.html'%}
{% block content%}


<h1 style="padding: 10px 0 0 30px">Login</h1>

<form class="task-wrapper" method="post">
    {% csrf_token %}
    <p style="padding-left: 35px;"><i>Имя пользователя:    </i>{{ form.username }}
    <br><i>Пароль:                        </i>{{ form.password }}</p>
    <input class="button" style="position: absolute; bottom: 69%; left: 63%;" type="submit" value="Login">
</form>

<p style="padding-bottom: 10px; padding-left: 35px">Do not have an account? <a href="{% url 'user_app:register' %}">Register</a></p>

{% endblock content%}
